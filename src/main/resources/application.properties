spring.application.name=CurrencyExchangeAPI

# Redis config
spring.data.redis.database=0
spring.data.redis.host=${CACHEDB_HOST}
spring.data.redis.port=${CACHEDB_PORT}
spring.data.redis.password=${CACHEDB_PASSWORD}

# JPA config
spring.datasource.url=jdbc:mysql://db:3306/${MYSQL_DATABASE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=DEBUG

# swagger config
springdoc.api-docs.path=/api/v1/docs-spec
springdoc.swagger-ui.path=/api/v1/docs

# app specific config
exchangerate.apikey=${EXCHANGERATE_APIKEY}
